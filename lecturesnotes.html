<!DOCTYPE html>
<html>
<head>
  <title>Lecture Notes Repository</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    h2 {
      margin-top: 30px;
    }

    p {
      line-height: 1.6;
    }

    .feedback-section {
      margin-top: 30px;
    }

    .feedback-section label {
      display: block;
      margin-bottom: 5px;
    }

    .feedback-section textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .feedback-section button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .feedback-section button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lecture Notes Repository</h1>

    <h2>Subjects</h2>
    <ul>
      <li>Mathematics</li>
      <li>Physics</li>
      <li>Chemistry</li>
      <li>Biology</li>
      <li>Computer Science</li>
    </ul>

    <div class="feedback-section">
      <h2>Feedback</h2>
      <p>Please provide your feedback on the repository:</p>

      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" name="feedback" placeholder="Enter your feedback"></textarea>

      <button type="submit">Submit</button>
    </div>
    <p>Please provide your feedback on the repository:</p>
  </div>
</body>
</html>
